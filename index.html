<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="jQuery Shopping Cart">
    <meta name="author" content="Dale Foo">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body>
  <div class="cart-container col-xs-10 col-xs-offset-1">
    <section id="items-list" class="container-fluid">
      <div class="row">
        <div class="cart-title col-xs-6 col-xs-offset-4">
          <h1>
          Shopping Cart
          </h1>
        </div>
      </div>

      <div class="row quantity-label">
        <div class="col-xs-offset-7">
          <label class="">QTY</label>
        </div>
      </div> <!-- end row -->

      <div class="data-container col-xs-12">

      <div class="row form-group has-success">
        <!-- <img class="item-image col-xs-1" src="images/thumbs/thumb1.png"> -->
        <div class="item-name col-xs-5">
          Salmon
        </div>
        <div class="item-price col-xs-2">
          $60.00
        </div>
        <span class="item-qty col-xs-3">
          <input class="quantity form-control input-lg" type="text" value=0>
        </span>
        <button class="remove-button" type="button">Remove</button>
      </div> <!-- end row -->

      <div class="row form-group has-success">
        <div class="item-name col-xs-5">
          Tuna
        </div>
        <div class="item-price col-xs-2">
          $50.00
        </div>
        <div class="item-qty col-xs-3">
          <input class="quantity form-control input-lg" type="text" value=0>
        </div>
        <button class="remove-button" type="button">Remove</button>
      </div>  <!-- end row -->
      <div class="row form-group has-success">
        <div class="item-name col-xs-5">
          Carp
        </div>
        <div class="item-price col-xs-2">
          $40.00
        </div>
        <div class="item-qty col-xs-3">
          <input class="quantity form-control input-lg" type="text" value=0>
        </div>
        <button class="remove-button" type="button">Remove</button>
      </div> <!-- end row -->
      <div class="row form-group has-success">
        <div class="item-name col-xs-5">
          Pork
        </div>
        <div class="item-price col-xs-2">
          $50.00
        </div>
        <div class="item-qty col-xs-3">
          <input class="quantity form-control input-lg" type="text" value=0>
        </div>
        <button class="remove-button" type="button">Remove</button>
      </div> <!-- end row -->
      <div class="row form-group has-success">
        <div class="item-name col-xs-5">
          Beef
        </div>
        <div class="item-price col-xs-2">
          $40.00
        </div>
        <div class="item-qty col-xs-3">
          <input class="quantity form-control input-lg" type="text" value=0>
        </div>
        <button class="remove-button" type="button">Remove</button>
      </div> <!-- end row -->
      <div class="row form-group has-success">
        <div class="item-name col-xs-5">
          Chicken
        </div>
        <div class="item-price col-xs-2">
          $25.00
        </div>
        <div class="item-qty col-xs-3">
          <input class="quantity form-control input-lg" type="text" value=0>
        </div>
        <button class="remove-button" type="button">Remove</button>
      </div> <!-- end row -->
      <div class="row form-group has-success">
        <div class="item-name col-xs-5">
          Cereal
        </div>
        <div class="item-price col-xs-2">
          $45.00
        </div>
        <div class="item-qty col-xs-3">
          <input class="quantity form-control input-lg" type="text" value=0>
        </div>
        <button class="remove-button" type="button">Remove</button>
      </div> <!-- end row -->
      <div class="row form-group has-success">
        <div class="item-name col-xs-5">
          Milk
        </div>
        <div class="item-price col-xs-2">
          $20.00
        </div>
        <div class="item-qty col-xs-3">
          <input class="quantity form-control input-lg" type="text" value=0>
        </div>
        <button class="remove-button" type="button">Remove</button>
      </div> <!-- end row -->

      <div class="row form-group has-success">
        <div class="item-name col-xs-5">
          Sugar
        </div>
        <div class="item-price col-xs-2">
          $10.00
        </div>
        <div class="item-qty col-xs-3">
          <input class="quantity form-control input-lg" type="text" value=0>
        </div>
        <button class="remove-button" type="button">Remove</button>
      </div> <!-- end row -->

      <div class="row form-group">
        <!-- <div class="new-item"> -->
          <div class="new-item-name col-xs-5">
            <input class="new-item-name-input" type="text" placeholder="Item">
          </div>
          <div class="new-item-price col-xs-2">
            <input class="new-item-price-input" type="number" placeholder="Price">
          </div>
          <div class="create-new-item col-xs-1">
            <button id="create-item-button" type="button" class="btn">
           Create Item</button>
          </div>
          <div class="col-xs-4"></div>
        <!-- </div>  end new item group -->
      </div>

      <div class="row form-group">
        <div class="col-xs-3 col-xs-offset-7">
          <button id="calc-prices-button" type="button" data-button='{"id": "3424"}' class="btn btn-success">
            Calculate Prices
          </button>
        </div>
      </div> <!-- end row -->
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <h1 class="total-price-label">
            Total Price:
          </h1>
          <h2><div id="total-price">$0.00
          </div></h2>
        </div>
      </div> <!-- end row -->
      </div> <!-- end data-container row -->
    </section>
    </div>  <!-- end cart container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

  </body>
</html>
